name: terraform-quixplatform-aws  CI/CD

on:
  push:
    branches: [main, dev]
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump (patch, minor, major)"
        required: true
        default: "minor"
        type: choice
        options: [patch, minor, major]

permissions:
  contents: write

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ matrix.module }}
    strategy:
      fail-fast: false
      matrix:
        module: ["modules/quix-eks", "modules/quix-eks-dependencies"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init (no backend)
        run: terraform init -backend=false

      - name: Terraform validate
        run: terraform validate

  docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install terraform-docs
        run: |
          curl -sSLo ./terraform-docs.tar.gz https://terraform-docs.io/dl/v0.16.0/terraform-docs-v0.16.0-$(uname)-amd64.tar.gz
          tar -xzf terraform-docs.tar.gz
          chmod +x terraform-docs
          sudo mv terraform-docs /usr/local/bin/

      - name: Generate docs for all modules
        run: |
          for module in modules/quix-eks modules/quix-eks-dependencies; do
            terraform-docs markdown table --output-file README.md --output-mode inject "$module"
          done

      - name: Commit and push docs
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add modules/*/README.md
          git diff --staged --quiet || git commit -m "terraform-docs: automated action"
          git push

  release:
    name: Tag release
    runs-on: ubuntu-latest
    needs: [validate, docs]
    # Only release on manual dispatch
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag (SemVer bump)
        id: tag
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: ${{ github.event.inputs.bump }}
          TAG_PREFIX: "v"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: steps.tag.outputs.new_tag != ''
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: ${{ steps.tag.outputs.new_tag }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
